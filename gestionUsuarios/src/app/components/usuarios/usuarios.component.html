
<form class="for" [formGroup]="Formulario" id="formulario" (ngSubmit)="guardarinfo()">

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellido Paterno</mat-label>
    <input matInput type="text" formControlName="apellido_paterno" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellido Materno</mat-label>
    <input matInput type="text" formControlName="apellido_materno" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input matInput type="text" formControlName="correo" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput type="text" formControlName="usuario" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ContraseÃ±a</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide"
      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>ðŸ‘€</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Telefono</mat-label>
    <input matInput type="text" formControlName="telefono" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Direccion</mat-label>
    <input matInput type="text" formControlName="calle_numero" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha Nacimiento</mat-label>
    <input matInput [matDatepicker]="fecha_nacimiento" formControlName="fecha_nacimiento">
    <mat-datepicker-toggle matIconSuffix [for]="fecha_nacimiento"></mat-datepicker-toggle>
    <mat-datepicker #fecha_nacimiento></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" id="boton">Guardar</button>

</form>
